<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./dist/themeLoad.js"></script>
    <script type="module" src="./dist/main.js"></script>
    <script type="module" src="./dist/chat.js"></script>
    <script type="module" src="./dist/message.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Kitty Crypto Chat</title>
    <link id="theme-stylesheet" rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="frame frame-chat">
        <div class="frame-content">
            <aside id="banner-wrapper" role="presentation" aria-hidden="true">
                <img id="term-icon" />
                <div id="terminal-wrapper">
                    <div id="terminal-loading">Loading terminal...</div>
                    <div id="terminal"></div>
                    <div id="banner"></div>
                </div>
            </aside>
            <nav id="main-menu"></nav>
            <header id="main-header">Kitty Crypto Chat</header>
            <main id="main-content">
                <div id="chatroom"></div>
                <div class="chat-inputs">
                    <input type="text" id="nickname" placeholder="Enter your nickname">
                    <input type="text" id="message" placeholder="Type your message here">
                    <button id="send-button">Send</button>
                </div>
            </main>
            <footer id="main-footer"></footer>
        </div>
    </div>
</body>

</html>
