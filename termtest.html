<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Terminal Window Test</title>

    <!-- Base styles already defined in your project -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- Ensure predictable layout -->
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        /* Minimal positioning for required elements */
        #banner-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #terminal-wrapper {
            width: 100%;
            height: 100%;
        }

        #term-icon {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 48px;
            height: 48px;
            cursor: grab;
            user-select: none;
        }
    </style>
</head>

<body>
    <!-- Root wrapper expected by terminal.js -->
    <div id="shell-wrapper" , style="width: auto; min-width: 1200px;">
        <!-- Terminal content will be moved inside the simulated window -->
        <div id="terminal-wrapper"></div>
    </div>

    <!-- Draggable desktop-style icon -->
    <img id="term-icon" />

    <!-- Load terminal logic -->
    <script type="module">
        import { setupTerminalWindow } from "./scripts/terminal.js";

        setupTerminalWindow().catch(err => {
            console.error("Terminal initialisation failed:", err);
        });
    </script>
</body>

</html>
